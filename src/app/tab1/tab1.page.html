<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calçados
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calçados</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let c of calcados">
    <img alt="Silhouette of mountains" src={{c.imagem}}/>
    <ion-card-header>
      <ion-card-title>{{c.produto}}</ion-card-title>
      <ion-card-subtitle>{{c.preco}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{c.miniDescricao}}
    </ion-card-content>
  </ion-card>
  <ion-button expand="block">Cadastrar</ion-button>

</ion-content>
