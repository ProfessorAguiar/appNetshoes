<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Vestuário
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Vestuário</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let v of vestuario">
    <img alt="Silhouette of mountains" src={{v.imagem}}/>
    <ion-card-header>
      <ion-card-title>{{v.produto}}</ion-card-title>
      <ion-card-subtitle>{{v.preco}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{v.miniDescricao}}
    </ion-card-content>
  </ion-card>
  <ion-button expand="block">Cadastrar</ion-button></ion-content>
